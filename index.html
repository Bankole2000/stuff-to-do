<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>To Do list</title>
  <style>
  body {
    background-color: #777;
  }
  .card-action{
    background-color: coral;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card" id="main">
          <div class="card-content">
            <span class="card-title">My Awesome ToDo List</span>
            <div class="row">
              <form id="todo-form" action="">
                <div class="input-field col s12">
                  <input type="text" name="todo" id="todo" placeholder="Do the Laundry">
                  <label for="todo">Stuff to do</label>
                </div>
                <a href="" type="submit" value="Add Todo" class="btn waves-effect" style="margin-left: 15px;" id="submitButton">Add Todo <i class="material-icons right">event_available</i></a>
              </form>
            </div>
          </div>
          <div class="card-action amber lighten-4" >
            <h5 id="todo-title">Stuff To Do <span class="new badge teal" id="counter" data-badge-caption="Stuff ToDo"></span></h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter<i class="material-icons right">tune</i></label>
            </div>
            <ul class="collection z-depth-1"></ul>
            <a href="#" class="clear-todo btn red lighten-1 waves-effect"><i class="material-icons right">cancel</i>Clear Todo List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
